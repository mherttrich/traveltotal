<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
<h2>User Search</h2>

<div ng-app="" ng-controller="userController">
    <form class="form-inline">
        <input ng-model="query" type="text"
               placeholder="enter your filter here" autofocus>
    </form>
    <ul>
        <li ng-repeat="u in users | filter:query | orderBy: 'name' ">
            <div id="searchresult">
                <span id="label">name: </span> {{ u.name }}<br>
                <span id="label">address: </span> {{ u.address }}<br>
                <span id="label">contact: </span> {{ u.contact }}<br>

            </div>
        </li>
    </ul>
</div>

<script>
  function userController($scope, $http) {
    $http.get("http://localhost:8080/resource/user?dealerId=4")
    .success(function(response) {$scope.users = response;});
  }

</script>

</body>
</html>
